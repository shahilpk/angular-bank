
<div class="row">
    <h1 class="text-center p-3 text-light">Register Page</h1>
    <div class="col-4"></div>
    <div class="col-4">
        <form (ngSubmit)="register()" [formGroup] ="registerForm" class="  p-3" >

            <div class="mb-2">
                <label for="">Username</label>
                <input type="text" name="uname" formControlName="uname" class="form-control" placeholder="Username">

            </div>
            <div *ngIf="this.registerForm.get('uname')?.touched&&this.registerForm.get('uname')?.errors" style="color: red;">
                Invalid username
            </div>

            <div class="mb-2">
                <label for="">Account Number</label>
                <input type="text" name="acno" formControlName="acno" class="form-control" placeholder="Account Number">

            </div>
            <div *ngIf="this.registerForm.get('acno')?.touched&&this.registerForm.get('acno')?.errors" style="color: red;">
                Invalid Account Number
            </div>
            <div class="mb-2">
                <label for="">Password</label>
                <input type="password" name="pswd" formControlName="pswd" class="form-control" placeholder="password">

            </div>
            <div *ngIf="this.registerForm.get('pswd')?.touched&&this.registerForm.get('pswd')?.errors" style="color: red;">
                Invalid Password
            </div>
            <div class="mb-2">
                <button type="submit" class="btn btn-primary">Register</button>
                <span style="float: right;">Already user?Click to <a routerLink="/">Login</a></span>
            </div>
        </form>
    </div>
    <div class="col-4"></div>

</div>
